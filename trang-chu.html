<meta charset="UTF-8">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<div ng-app="ung_dung_quan_ly_cong_viec">

            </b>
        </div>
    </div>
    <input type="text" ng-model="ten_viec_can_them">
    {{ten_viec_can_them}}
    <button ng-click="">thêm</button>
</div>
<script>
    angular
        .module("ung_dung_quan_ly_cong_viec", [])
        .run(function ($rootScope) {
            $rootScope.danh_sach_cong_viec = [
                {
                    "ten_viec": "học AngualarJS",
                    "trang_thai": "da-xong"
                },
                {
                    "ten_viec": "thực hành AngularJS",
                    "trang_thai": "chua-xong"
                },
                {
                    "ten_viec": "xin thực tập",
                    "trang_thai": "chua-xong"
                }
            ]
        })
</script>
